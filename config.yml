    - time: "11:10 - 11:30"
      title: "A Study on Singapore’s Vegetation Cover and Land Use Change Using Remote Sensing"
      authors: "Yun Si Goh, Jing Wen Leong, Seanglidet Yean, Bu-Sung Lee, Kang Min Ngo, Peter Edwards"
    - time: "11:30 - 11:50"
      title: "Break"
    - time: "11:50 - 12:50"
      authors: "Dr. Dieter Pfoser (George Mason University)"
      title: "Geospatial research questions - simple observations and solutions (Keynote Talk)" 
      abstract: "Why is spatial special? One answer could be that interesting geospatial research is guided by our 
      experiences in the physical world. This talk will look at three cases from my personal research trajectory that were 
      triggered by interesting observations and hopefully resulted in meaningful insights. The first case relates to the 
      emergence of GPS devices and how this technology allowed us to record activities. We will discuss research for 
      extracting knowledge from collected spatiotemporal data, e.g., map construction algorithms, as well as open problems. 
      The second case looks at crowdsourcing and engaging internet users in (geospatial) data generation. Crowdsourcing had 
      a profound impact on the geospatial world and we will look at geocoded image data and what it can tell us about places. 
      The third case relates to scenarios in which a lot of data is actually not enough and how modeling and simulation can 
      be used as a complement. The talk concludes with discussing important research challenges in data-poor scenarios, such 
      as data privacy & crowdsourcing and indoor environments."
    - time: "12:50 - 13:00"
